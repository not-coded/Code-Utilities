name: Code-Utilities
version: '${project.version}'
main: codeutilities.notcoded.Main
api-version: 1.17
load: STARTUP
authors: [ NotCoded ]
website: https://notcoded.cf/code-utilities

commands:
  # Gamemode:

  gamemode:
    aliases: [ gm ]
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <gamemode> <player>
    permission: codeutilities.gamemode

  gmc:
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.gamemode

  gms:
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.gamemode

  gmsp:
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.gamemode

  gma:
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.gamemode


  # Normal commands:
  code-utilities:
    aliases: [cut, codeutilities, codeut, cu, ut, ]
    usage: §8[§b§lCode §6§lUtilities§8] §cNo arguments/invalid argument. Correct usage, §f/<command> §7<§fhelp/about§7>
    #permission: codeutilities.command

  heal:
    aliases: [regeneration]
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.heal

  feed:
    aliases: [food, eat]
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.feed

  god:
    aliases: [invincible]
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.god

  fly:
    aliases: [flight]
    usage: §8[§b§lCode §6§lUtilities§8] §6/<command> <player>
    permission: codeutilities.fly


